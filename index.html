<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Intro section with dropdown navigation</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="main-container">
			<nav class="navigation">
				<div class="logo-container">
					<img src="images/logo.svg" alt="snap logo" class="logo" />
				</div>
				<div class="navigation-links">
					<a href="#" onclick="myFunction()" class="links features">Features <img src="images/icon-arrow-down.svg" alt=""></a>
					<div class="featuresDropdown">
						<ul class="dropdown-menu">
							<li class="dropdown-link todo"><img src="images/icon-todo.svg" alt="">Todo List</li>
							<li class="dropdown-link calander"><img src="images/icon-calendar.svg" alt="">Calender</li>
							<li class="dropdown-link reminders"><img src="images/icon-reminders.svg" alt="">Reminder</li>
							<li class="dropdown-link planning"><img src="images/icon-planning.svg" alt="">Planning</li>
						</ul>
					</div>
					<a href="#" class="links Company">Company <img src="images/icon-arrow-down.svg" alt=""></a>
					<a href="#" class="links Careers">Careers</a>
					<a href="#" class="links About">About</a>
				</div>
				<button class="hamburger">
					<img src="images/icon-menu.svg" alt="" class="menuIcon">
					<img src="images/icon-close-menu.svg" alt="" class="closeMenu">
				</button>
				<div class="user">
					<a href="#" class="login-btn btn">Login</a>
					<a href="#" class="register-btn btn">Register</a>
				</div>
			</nav>
			<section class="hero-section">
				<div class="info-section">
					<h1 class="info-section-header">Make remote work</h1>
					<p class="info-section-paragraph">
						Get your team in sync, no matter your location. Streamline
						processes, create team rituals, and watch productivity soar.
					</p>
					<a href="#" class="info-section-btn btn">Learn more</a>
          
            <ul class="companies-logos">
              <li><img src="images/client-databiz.svg" alt="company logo"></li>
              <li><img src="images/client-audiophile.svg" alt="company logo"></li>
              <li><img src="images/client-meet.svg" alt="company logo"></li>
              <li><img src="images/client-maker.svg" alt="company logo"></li>

            </ul>
				</div>
				<div class="img-section">
					<img src="images/image-hero-desktop.png" alt="hero image" class="hero-img">
			</section>
		</div>
	
</html>
