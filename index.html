<!DOCTYPE html>
<html lang="en">
	<head>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"

      <nav class="main-nav">
        <img class="logo-img" src="images/logo.svg" alt="snap logo">
        <ul class="nav-links">
          <li class="features"><a href="#" class="dropdown btn">Features <img src="images/icon-arrow-down.svg" alt="dropdown arrow"></a></li>
          <li class="company"><a href="#" class="dropdown btn">Company <img src="images/icon-arrow-down.svg" alt="dropdown arrow"></a></li>
          <li>Careers</li>

        </ul>
        <div class="login-section">
          <a href="#" class="login btn">Login</a>
          <a href="#" class="register btn">Register</a>
        </div>
      </nav>
      <header class="header">
        <section class="info-section">
          <h1 class="header-one">
            Make remote work
          </h1>
          <p class="para">
            Get your team

		and watch productivity soar.
          </p>
          <a href="#" class="info-btn btn">Learn more</a>
          <div class="info-logos">
            <ul>
              <li><a href="#"><img src="images/client-databiz.svg" alt=""></a></li>
              <li><a href="#"><img src="images/client-audiophile.svg" alt=""></a></li>
              <li><a href="#"><img src="images/client-meet.svg" alt=""></a></li>
              <li><a href="#"><img src="images/client-maker.svg" alt=""></a></li>
            </ul>
          </div>
        </section>
        <section class="img-section">
          <img src="images/image-hero-desktop.png" alt="" class="header-img">
        </section>
      </header>
