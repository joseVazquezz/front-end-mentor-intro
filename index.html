<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Intro section with dropdown navigation</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="main-container">
			<nav class="navigation">
				<div class="logo-container">
					<img src="images/logo.svg" alt="snap logo" class="logo" />
				</div>
				<div class="navigation-links">
					<a href="#" class="links features">Features</a>
					<a href="#" class="links Company">Company</a>
					<a href="#" class="links Careers">Careers</a>
					<a href="#" class="links About">About</a>
				</div>
				<div class="user">
					<a href="#" class="login-btn btn">Login</a>
					<a href="#" class="register-btn btn">Register</a>
				</div>
			</nav>
			<section class="hero-section">
				<div class="info-section">
					<h1 class="info-section-header">Make remote work</h1>
					<p class="info-section-paragraph">
						Get your team in sync, no matter your location. Streamline
						processes, create team rituals, and watch productivity soar.
					</p>
					<a href="#" class="info-section-btn btn">Learn more</a>
				</div>
				<div class="img-section">
					<div class="hero-container">
						<img
							src="images/image-hero-desktop.png"
							alt="snap img"
							class="hero-img"
						/>
					</div>
				</div>
			</section>
		</div>

	</body>
</html>
